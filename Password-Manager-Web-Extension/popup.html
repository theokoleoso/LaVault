<!DOCTYPE html>
<html>
<head>
  <title>Password Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Password Manager</h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>
    <button id="loginButton" class="btn btn-primary btn-block">Login</button>
    <div class="mt-4">
      <h2 class="text-center">Your Passwords</h2>
      
        <table id="passwordTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody id="passwordList">
      <!-- Passwords will be populated here -->
      <div id="passwordStrengthText">Password Strength: 0%</div>
<div class="strength-bar">
  <div id="passwordStrengthIndicator"></div>
    </tbody>
  </table>
      
    </div>
    <div class="mt-4">
      <h2 class="text-center">Password Generation Options</h2>
      <div class="form-group">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" class="form-control" value="12" min="6" max="100">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="includeUppercase" checked>
        <label class="form-check-label" for="includeUppercase">Include Uppercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="includeLowercase" checked>
        <label class="form-check-label" for="includeLowercase">Include Lowercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="includeNumbers" checked>
        <label class="form-check-label" for="includeNumbers">Include Numbers</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="includeSpecialChars" checked>
        <label class="form-check-label" for="includeSpecialChars">Include Special Characters</label>
      </div>
      <button id="generatePasswordButton" class="btn btn-secondary btn-block mt-3">Generate Password</button>
    </div>
      <div class="container mt-4">
    <h1 class="text-center">Account Creation</h1>
    <div class="form-group">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" class="form-control" placeholder="Enter a username">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" class="form-control" placeholder="Enter a password">
    </div>
    <!-- <button id="submitAccountButton" class="btn btn-success btn-block">Submit Account</button> -->
  </div>
    <!-- Add the account creation button -->
    <button id="submitAccountButton" class="btn btn-success btn-block">Submit Account</button>
  </div>


  <script src="sha256.js"></script>
  <script src="popup.js"></script>
</body>
</html>
