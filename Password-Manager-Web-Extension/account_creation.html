<!DOCTYPE html>
<html>
<head>
  <title>Account Creation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Account Creation</h1>
    <div class="form-group">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" class="form-control" placeholder="Enter a username">
    </div>
    <div class="form-group">
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" class="form-control" placeholder="Enter a password">
    </div>
    <button id="submitAccountButton" class="btn btn-success btn-block">Submit Account</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
